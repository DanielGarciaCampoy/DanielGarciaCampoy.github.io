        Ejercicios de JavaScript 1: ej6<br>
        Mes del año en inglés
      </h1>
      
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Num. de mes:</label><!--<input type="text" class="form-control" id="numMes" aria-describedby="emailHelp">-->
          <select class="form-select" aria-label="Default select example" id="numMes">
            <option selected>Nums de meses</option>
            <option value="enero">1</option>
            <option value="febrero">2</option>
            <option value="marzo">3</option>
            <option value="abril">4</option>
            <option value="mayo">5</option>
            <option value="junio">6</option>
            <option value="julio">7</option>
            <option value="agosto">8</option>
            <option value="septiembre">9</option>
            <option value="octubre">10</option>
            <option value="noviembre">11</option>
            <option value="diciembre">12</option>
          </select>
          <div id="emailHelp" class="form-text">Se mostrará el mes correspondiente en inglés</div>
          <input type="button" name="calcular" value="Continuar" class="btn btn-primary mt-3" onclick="mesIngles()">
          <p id="resultado" class="text-center text-danger"></p>
